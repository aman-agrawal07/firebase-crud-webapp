<!DOCTYPE html>
<html>
<head>
	<title>Firebase Learning</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="icon" href="favicon.png" type="image/x-ico" >
</head>
<body>
	<h1 class="text-primary" style="margin-top: 2%;text-align: center;">FIREBASE CRUD APPLICATION</h1>
	<section id="formsection">
		<div class="container">
			<div class="row my-5">
				<div class="col mx-auto my-5">
					<h2 class="text-primary">Storing Client data</h1>
					<form method="post" name="clientdetails" id="client-form">

						<div class="mb-3">
						  <label for="exampleFormControlInput1" class="form-label">Name</label>
						  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="your name" name="clientname" required>
						</div>
						<div class="mb-3">
						  <label for="exampleFormControlInput1" class="form-label">Email address</label>
						  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="clientemail" required>
						</div>
						<div class="mb-3">
						  <label for="exampleFormControlInput1" class="form-label">Description</label>
						  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="your name" name="clientmsg" required>
						</div>
						<input type="submit" name="submit" value="Submit" class="btn btn-primary">

					</form>
					
					<!-- Modal -->
					<div class='modal fade' id='exampleModal' tabindex='-1' aria-labelledby='exampleModalLabel' aria-hidden='true'>
					  <div class='modal-dialog'>
					    <div class='modal-content'>
					      <div class='modal-header'>
					        <h5 class='modal-title' id='exampleModalLabel'>Update</h5>
					        <button type='button' class='btn-close' data-bs-dismiss='modal' aria-label='Close'></button>
					      </div>
					      <div class='modal-body'>
					      <input type="text" placeholder="Name.." class="form-control" id="md-name" value=""><br>
					      <input type="text" placeholder="Email.." class="form-control" id="md-email" value=""><br>
					      <input type="text" placeholder="msg.." class="form-control" id="md-msg" value="">
					      <input type="hidden"  id="md-uid" value="">
					      </div>
					      <div class='modal-footer'>
					        <button type='button' class='btn btn-secondary' data-bs-dismiss='modal'>Close</button>
					        <button type='button' class='btn btn-primary' data-bs-dismiss='modal' id="md-save">Save changes</button>
					      </div>
					    </div>
					  </div>
					</div>

				</div>
			</div>
		</div>
	</section>

	<section id="displaydata">
		<div class="container">
			<div class="row">
				<div class="col my-2 mx-auto">
					<h2 class="text-primary">Displaying Client data</h1>
					<table class="table table-hover table-bordered">
						<tr>
							<th>Client Name</th><th>Email</th><th>Message</th><th>Update</th><th>Delete</th>
						</tr>
						<tbody id="displaydata-body">
							
						</tbody>
					</table>
				</div>
			</div>
		</div>
		
	</section>


<script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>	
<script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-database.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" ></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
